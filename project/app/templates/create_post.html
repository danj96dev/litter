{% extends "base.html" %}

{% block content %}
    <h1>Create Post</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.text(size=32) }}<br>
        </p>
        <p>
            {{ form.pic(size=32) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
