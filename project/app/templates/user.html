{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/styles.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/profile.css')}}">
{% endblock %}
{% block content %}
<div class='posts'>
    <h1>Posts</h1>
    <hr>
    {% for post in posts %}
    <div class='post'>
        {{ post.author.username }} says: {{ post.body }}
    </div>
    {% endfor %}
</div>
{% endblock %}
